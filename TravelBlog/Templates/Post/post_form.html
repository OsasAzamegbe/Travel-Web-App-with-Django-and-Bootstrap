{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


     <div class="container-fluid">
          <form method="POST" enctype="multipart/form-data">{% csrf_token %}
               <fieldset class="form-group">
                    <legend class="border-bottom mb-4 pb-2 h2">New Post</legend>
                    {{ form|crispy }}
               </fieldset>
               <div class="form-group">
                    <button class="btn btn-raised waves-effect btn-outline-dark col-sm-1 my-2" type="submit">Post</button>
               </div>
          </form>
     </div>

{% endblock %}
