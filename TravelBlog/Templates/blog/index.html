{% extends 'base.html' %}

{% block content %}

    <h1>Home</h1>
    {% for post in posts %}
        <div class="card shadow-sm rounded my-2">
            <div class="card-body">
                <div class="col mb-2">
                    <img src="{{ post.author.profile.image.url }}" class="rounded-circle image-thumbnail post-author-image">
                    <h8 class="text-monospace mx-2">@{{ post.author.username }}</h8>
                </div>
                <article class="row my-4 mx-2 flex flex-column">
                    <h6>{{ post.title }}</h6>
                    <p>{{ post.content }}</p>
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-fluid post-image">
                    {% endif %}
                    <small class="text-muted">{{ post.date }}</small>
                </article>
            </div>
        </div>
    {% endfor %}

{% endblock %}
